    <style>
         * {
            font-family: sans-serif;
        }

        #crouton ul {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            list-style: none;
        }

        #crouton li {
            float: left;
            margin: 0 10px;
        }

        #crouton a {
            background: #ddd;
            padding: .7em 1em;            
            float: left;
            text-decoration: none;
            color: rgb(0, 0, 0);
            text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
            position: relative;
        }

        #crouton li:first-child a {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        #crouton li:last-child a {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        #crouton a:hover {
            background: #99db76;
        }

        #crouton li:not(:first-child)>a::before {
            content: "";
            position: absolute;
            top: 50%;
            margin-top: -1.5em;
            border-width: 1.5em 0 1.5em 1em;
            border-style: solid;
            border-color: #ddd #ddd #ddd transparent;
            left: -1em;
        }

        #crouton li:not(:first-child)>a:hover::before {
            border-color: #99db76 #99db76 #99db76 transparent;
        }

        #crouton li:not(:last-child)>a::after {
            content: "";
            position: absolute;
            top: 50%;
            margin-top: -1.5em;
            border-top: 1.5em solid transparent;
            border-bottom: 1.5em solid transparent;
            border-left: 1em solid #ddd;
            right: -1em;
        }

        #crouton li:not(:last-child)>a:hover::after {
            border-left-color: #99db76;
        }
        .example-image {
            width: 3rem;
            border-radius: 4px;
        }

        .nav_logo {
            text-align: center;
        }

        .type {
            background-color: rgb(195,13,15);
            width: 100%;
            height:75%;
            line-height:75px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        @media screen and (max-width:768px) {
        
        .nav-desktop {
            display: none;
        }
        .nav-mobile {
            display: block;
        }
    }
    </style>
